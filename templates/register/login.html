{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
</head>
<body>
    <div class="container">
        <a href="/" class="btn-sm-home">Home</a>
        <a href="{% url 'admin_login' %}" class="btn-sm-admin-login">Admin Login</a>

        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            {% if error_message %}
                <p class="error-message">{{ error_message|escape }}</p>
            {% endif %}
            {% if messages %}
                <div class="alert alert-success" style="color: white; background-color: green; padding: 10px; border-radius: 5px;">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p class="register-link">Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
    </div>
</body>
</html>
